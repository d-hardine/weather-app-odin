<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Weather App Odin</title>
</head>
<body>
    <div class="top-container">
        <img src="#" alt="weather logo" id="weather-logo">
        <div class="title">WEATHER APP</div> <br>
        <form class="location-form">
            <label for="location">Location: </label>
            <input type="text" name="location" id="location" placeholder="London" required>
            <button>Submit</button>
        </form>    
    </div>
    <div class="bottom-container" style="display: none;">
        <svg class="loading" width="100px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle fill="#BCCCDC" stroke="#BCCCDC" stroke-width="15" r="15" cx="40" cy="100"><animate attributeName="opacity" calcMode="spline" dur="2" values="1;0;1;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.4"></animate></circle><circle fill="#BCCCDC" stroke="#BCCCDC" stroke-width="15" r="15" cx="100" cy="100"><animate attributeName="opacity" calcMode="spline" dur="2" values="1;0;1;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.2"></animate></circle><circle fill="#BCCCDC" stroke="#BCCCDC" stroke-width="15" r="15" cx="160" cy="100"><animate attributeName="opacity" calcMode="spline" dur="2" values="1;0;1;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="0"></animate></circle></svg>
        <div class="real-location"></div>
        <div class="localized-location"></div>
        <br>
        <div class="top-info-container">
            <img src="" alt="" id="weather-icon">
            <div class="temp-container">
                <div class="temp"></div>
                <div class="temp-feels-like"></div>
                <div class="temp-min-max"></div>
            </div>
            <div class="more-info-container">
                <div class="humidity"></div>
                <div class="precipitation"></div>
                <div class="wind-speed"></div>    
            </div>
        </div>
        <div class="conditions"></div>
        <div class="description"></div>
    </div>
</body>
</html>
